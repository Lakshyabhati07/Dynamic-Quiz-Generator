<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Quiz Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Dynamic Quiz Generator</h1>
    <div class="form-group">
        <label for="topics">Select Topics:</label>
        <select id="topics" multiple>
            <option value="Mathematics">Mathematics</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="English">English</option>
        </select>
    
    </div>
    <div class="form-group">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
    </div>
    <div class="form-group">
        <label for="numQuestions">Number of Questions:</label>
        <input type="number" id="numQuestions" min="1" value="5">
    </div>
    <button id="generateQuizBtn">Generate Quiz</button>
    <div id="quizContainer"></div>
    <button id="submitQuizBtn" style="display: none;">Submit Quiz</button>
    <div id="scoreFeedback" style="display: none;"></div>
</div>
<script src="script.js"></script>
</body>
</html>
